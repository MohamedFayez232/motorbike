<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* يجعل النصوص من اليمين لليسار */
        }

        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap; /* يسمح بلف العناصر إلى سطر جديد عند الحاجة */
            justify-content: center; /* يركز العناصر في منتصف الصفحة */
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: calc(33.333% - 20px); /* عرض كل منتج 33.33% مع ترك مساحة بين العناصر */
            box-sizing: border-box; /* يحسب الحشوة والحدود ضمن العرض الإجمالي */
            cursor: pointer; /* يضيف تأثير المؤشر عند المرور على المنتج */
        }

        .product img {
            max-width: 100%; /* يجعل الصورة تتناسب مع عرض المنتج */
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px); /* على الشاشات الصغيرة، يعرض منتجين في كل سطر */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%; /* على الشاشات الأصغر، يعرض منتجًا واحدًا في كل سطر */
            }
        }

        /* تصميم نافذة التفاصيل */
        .modal {
            display: none; /* يبدأ غير مرئي */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .close {
            cursor: pointer;
            color: red;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في متجري الإلكتروني!</h1>
    </header>
    <main>
        <section class="products">
            <h2>المنتجات</h2>
            <div class="product" onclick="showDetails('منتج 1', 'وصف تفصيلي للمنتج 1.', 'https://via.placeholder.com/150')">
                <h3>منتج 1</h3>
                <img src="https://cdn.pixabay.com/photo/2023/03/14/15/55/baby-7852589_640.jpg" alt="منتج 1">
                <p>وصف قصير للمنتج 1.</p>
            </div>
            
            <div class="product" onclick="showDetails('منتج 2', 'وصف تفصيلي للمنتج 2.', 'https://via.placeholder.com/150')">
                <h3>منتج 2</h3>
                <img src="https://cdn.pixabay.com/photo/2023/03/14/15/55/baby-7852589_640.jpg" alt="منتج 2">
                <p>وصف قصير للمنتج 2.</p>
            </div>
            
             <div class="product" onclick="showDetails('منتج 2', 'وصف تفصيلي للمنتج 2.', 'https://via.placeholder.com/150')">
                <h3>منتج 2</h3>
                <img src="https://cdn.pixabay.com/photo/2023/03/14/15/55/baby-7852589_640.jpg" alt="منتج 2">
                <p>وصف قصير للمنتج 2.</p>
            </div>
            
             <div class="product" onclick="showDetails('منتج 2', 'وصف تفصيلي للمنتج 2.', 'https://via.placeholder.com/150')">
                <h3>منتج 2</h3>
                <img src="https://cdn.pixabay.com/photo/2023/03/14/15/55/baby-7852589_640.jpg" alt="منتج 2">
                <p>وصف قصير للمنتج 2.</p>
            </div>
            
            <div class="product" onclick="showDetails('منتج 3', 'وصف تفصيلي للمنتج 3.', 'https://via.placeholder.com/150')">
                <h3>منتج 3</h3>
                <img src="https://cdn.pixabay.com/photo/2023/03/14/15/55/baby-7852589_640.jpg" alt="منتج 3">
                <p>وصف قصير للمنتج 3.</p>
            </div>
            
            <!-- أضف المزيد من المنتجات حسب الحاجة -->
        </section>
    </main>
    <footer>
        <p>حقوق الطبع والنشر © 2024 متجري الإلكتروني.</p>
    </footer>

    <!-- نافذة التفاصيل -->
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <img id="modal-image" src="" alt="" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <script>
        function showDetails(title, description, imageUrl) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-description').innerText = description;
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('modal').style.display = 'flex'; // يعرض النافذة
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // يخفي النافذة
        }

        // هنا يمكنك إضافة وظائف JavaScript إضافية
        console.log("مرحبًا بكم في المتجر الإلكتروني!");
    </script>
</body>
</html>
