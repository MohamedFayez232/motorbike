<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* يجعل النصوص من اليمين لليسار */
        }

        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap; /* يسمح بلف العناصر إلى سطر جديد عند الحاجة */
            justify-content: center; /* يركز العناصر في منتصف الصفحة */
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: calc(33.333% - 20px); /* عرض كل منتج 33.33% مع ترك مساحة بين العناصر */
            box-sizing: border-box; /* يحسب الحشوة والحدود ضمن العرض الإجمالي */
            cursor: pointer; /* يضيف تأثير المؤشر عند المرور على المنتج */
        }

        .product img {
            max-width: 100%; /* يجعل الصورة تتناسب مع عرض المنتج */
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px); /* على الشاشات الصغيرة، يعرض منتجين في كل سطر */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%; /* على الشاشات الأصغر، يعرض منتجًا واحدًا في كل سطر */
            }
        }

        /* تصميم نافذة التفاصيل */
        .modal {
            display: none; /* يبدأ غير مرئي */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .close {
            cursor: pointer;
            color: red;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في متجري الإلكتروني!</h1>
    </header>
    <main>
        <section class="products">
            <h2>المنتجات</h2>
            <div class="product" onclick="showDetails('سكوتر sym', 'الاسكوتر اوتوماتيك - جديد زيرو - 150 سي سي.', 'https://via.placeholder.com/150')">
                <h3>سكوتر sym جديد</h3>
                <img src="https://media.hatla2eestatic.com/uploads/ncarmodel/11804/big-up_c5b0da41dc54b5a3a484b5f5d1a50438.png" alt="منتج 1">
                <p> 15,000 ج.م</p>
            </div>
            
            <div class="product" onclick="showDetails('اسكوتر sym NH M 2024', 'sym NH موديل 2024 - 200 سي سي ', 'https://via.placeholder.com/150')">
                <h3>منتج 2</h3>
                <img src="https://media.hatla2eestatic.com/uploads/ncarmodel/13267/big-up_d5df198765521caa5fa183db16e430e7.jpg" alt="منتج 2">
                <p>20,000 ج.م</p>
            </div>
            
             <div class="product" onclick="showDetails(' Glide G2 Sidecar 2024 ', 'موديل 2024 - اوتوماتيك - 200 سي سي', 'https://media.hatla2eestatic.com/uploads/ncarmodel/12829/big-up_68f104380dddf92529f65d44d60d6000.jpg')">
                <h3>اسكوتر  Glide G2 Sidecar 2024</h3>
                <img src="https://media.hatla2eestatic.com/uploads/ncarmodel/12829/big-up_68f104380dddf92529f65d44d60d6000.jpg" alt="منتج 2">
                <p>18,500 ج.م</p>
            </div>
            
             <div class="product" onclick="showDetails('منتج 2', 'اسكوتر PENLLI TNT 2024 -  مانوال - 250 سي سي .', 'https://media.hatla2eestatic.com/uploads/ncarmodel/10683/big-up_c5bd14b0093a19ed890888de6ee38389.jpeg')">
                <h3>اسكوتر بينلي TNT </h3>
                <img src="https://media.hatla2eestatic.com/uploads/ncarmodel/10683/big-up_c5bd14b0093a19ed890888de6ee38389.jpeg" alt="منتج 2">
                <p>21,000 ج.م</p>
            </div>
            
            <div class="product" onclick="showDetails('اسكوتر KYMCO Ak 2024 - اوتوماتيك - 550 سي سي', ,'https://media.hatla2eestatic.com/uploads/ncarteraz/49427/big-up_3a1b6f389f6fc16734d8ff12dc5cce17.png')">
                <h3> اسكوتر KYMCO Ak 2024</h3>
                <img src="https://media.hatla2eestatic.com/uploads/ncarteraz/49427/big-up_3a1b6f389f6fc16734d8ff12dc5cce17.png" alt="منتج 3">
                <p>25,000</p>
            </div>
            
            <!-- أضف المزيد من المنتجات حسب الحاجة -->
        </section>
    </main>
    <footer>
        <p>حقوق الطبع والنشر © 2024 متجري الإلكتروني.</p>
    </footer>

    <!-- نافذة التفاصيل -->
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <img id="modal-image" src="" alt="" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <script>
        function showDetails(title, description, imageUrl) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-description').innerText = description;
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('modal').style.display = 'flex'; // يعرض النافذة
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // يخفي النافذة
        }

        // هنا يمكنك إضافة وظائف JavaScript إضافية
        console.log("مرحبًا بكم في المتجر الإلكتروني!");
    </script>
</body>
</html>
