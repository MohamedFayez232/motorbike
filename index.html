<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* يجعل النصوص من اليمين لليسار */
        }

        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap; /* يسمح بلف العناصر إلى سطر جديد عند الحاجة */
            justify-content: center; /* يركز العناصر في منتصف الصفحة */
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: calc(33.333% - 20px); /* عرض كل منتج 33.33% مع ترك مساحة بين العناصر */
            box-sizing: border-box; /* يحسب الحشوة والحدود ضمن العرض الإجمالي */
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px); /* على الشاشات الصغيرة، يعرض منتجين في كل سطر */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%; /* على الشاشات الأصغر، يعرض منتجًا واحدًا في كل سطر */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في متجري الإلكتروني!</h1>
    </header>
    <main>
        <section class="products">
            <h2>المنتجات</h2>
            <div class="product">
                <h3>منتج 1</h3>
                <p>وصف قصير للمنتج 1.</p>
                <button>أضف إلى السلة</button>
            </div>
            <div class="product">
                <h3>منتج 2</h3>
                <p>وصف قصير للمنتج 2.</p>
                <button>أضف إلى السلة</button>
            </div>
            <div class="product">
                <h3>منتج 3</h3>
                <p>وصف قصير للمنتج 3.</p>
                <button>أضف إلى السلة</button>
            </div>
            <!-- أضف المزيد من المنتجات حسب الحاجة -->
        </section>
    </main>
    <footer>
        <p>حقوق الطبع والنشر © 2024 متجري الإلكتروني.</p>
    </footer>
    <script>
        // هنا يمكنك إضافة وظائف JavaScript مثل إضافة المنتجات إلى السلة
        console.log("مرحبًا بكم في المتجر الإلكتروني!");
    </script>
</body>
</html>
